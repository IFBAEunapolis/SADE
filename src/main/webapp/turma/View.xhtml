<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurmaViewDlg" widgetVar="TurmaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTurmaTitle}">
            <h:form id="TurmaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turmaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTurmaLabel_id}"/>
                        <h:outputText value="#{turmaController.selected.id}" title="#{bundle.ViewTurmaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTurmaLabel_nome}"/>
                        <h:outputText value="#{turmaController.selected.nome}" title="#{bundle.ViewTurmaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewTurmaLabel_disciplina}"/>
                        <h:outputText value="#{turmaController.selected.disciplina}" title="#{bundle.ViewTurmaTitle_disciplina}"/>
                        <h:outputText value="#{bundle.ViewTurmaLabel_planoEnsino}"/>
                        <h:outputText value="#{turmaController.selected.planoEnsino}" title="#{bundle.ViewTurmaTitle_planoEnsino}"/>
                        <h:outputText value="#{bundle.ViewTurmaLabel_periodoLetivoProfessor}"/>
                        <h:outputText value="#{turmaController.selected.periodoLetivoProfessor}" title="#{bundle.ViewTurmaTitle_periodoLetivoProfessor}"/>
                        <h:outputText value="#{bundle.ViewTurmaLabel_espacoFisico}"/>
                        <h:outputText value="#{turmaController.selected.espacoFisico}" title="#{bundle.ViewTurmaTitle_espacoFisico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TurmaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
