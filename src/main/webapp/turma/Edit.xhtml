<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurmaEditDlg" widgetVar="TurmaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTurmaTitle}">
            <h:form id="TurmaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turmaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTurmaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{turmaController.selected.id}" title="#{bundle.EditTurmaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTurmaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{turmaController.selected.nome}" title="#{bundle.EditTurmaTitle_nome}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditTurmaLabel_disciplina}" for="disciplina" />
                        <p:selectOneMenu id="disciplina" value="#{turmaController.selected.disciplina}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_disciplina}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"
                                           var="disciplinaItem"
                                           itemValue="#{disciplinaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTurmaLabel_planoEnsino}" for="planoEnsino" />
                        <p:selectOneMenu id="planoEnsino" value="#{turmaController.selected.planoEnsino}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planoEnsinoController.itemsAvailableSelectOne}"
                                           var="planoEnsinoItem"
                                           itemValue="#{planoEnsinoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTurmaLabel_periodoLetivoProfessor}" for="periodoLetivoProfessor" />
                        <p:selectOneMenu id="periodoLetivoProfessor" value="#{turmaController.selected.periodoLetivoProfessor}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_periodoLetivoProfessor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoLetivoProfessorController.itemsAvailableSelectOne}"
                                           var="periodoLetivoProfessorItem"
                                           itemValue="#{periodoLetivoProfessorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTurmaLabel_espacoFisico}" for="espacoFisico" />
                        <p:selectOneMenu id="espacoFisico" value="#{turmaController.selected.espacoFisico}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{espacoFisicoController.itemsAvailableSelectOne}"
                                           var="espacoFisicoItem"
                                           itemValue="#{espacoFisicoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{turmaController.update}" value="#{bundle.Save}" update="display,:TurmaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TurmaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TurmaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
