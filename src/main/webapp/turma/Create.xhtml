<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{turmaController.selected.id}" title="#{bundle.CreateTurmaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{turmaController.selected.nome}" title="#{bundle.CreateTurmaTitle_nome}" required="true" requiredMessage="#{bundle.CreateTurmaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_disciplina}" for="disciplina" />
                    <h:selectOneMenu id="disciplina" value="#{turmaController.selected.disciplina}" title="#{bundle.CreateTurmaTitle_disciplina}" required="true" requiredMessage="#{bundle.CreateTurmaRequiredMessage_disciplina}">
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_planoEnsino}" for="planoEnsino" />
                    <h:selectOneMenu id="planoEnsino" value="#{turmaController.selected.planoEnsino}" title="#{bundle.CreateTurmaTitle_planoEnsino}" >
                        <f:selectItems value="#{planoEnsinoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_periodoLetivoProfessor}" for="periodoLetivoProfessor" />
                    <h:selectOneMenu id="periodoLetivoProfessor" value="#{turmaController.selected.periodoLetivoProfessor}" title="#{bundle.CreateTurmaTitle_periodoLetivoProfessor}" required="true" requiredMessage="#{bundle.CreateTurmaRequiredMessage_periodoLetivoProfessor}">
                        <f:selectItems value="#{periodoLetivoProfessorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_espacoFisico}" for="espacoFisico" />
                    <h:selectOneMenu id="espacoFisico" value="#{turmaController.selected.espacoFisico}" title="#{bundle.CreateTurmaTitle_espacoFisico}" >
                        <f:selectItems value="#{espacoFisicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{turmaController.create}" value="#{bundle.CreateTurmaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{turmaController.prepareList}" value="#{bundle.CreateTurmaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTurmaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
