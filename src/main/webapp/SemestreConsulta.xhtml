<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Consulta Semestre</title>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{consultaSemestreBean.consultar}" />
        </f:metadata>

        <h1>Consulta de Semestres</h1>

        <h:form>
            <p:dataTable value="#{consultaSemestreBean.semestres}"
                         var="semestre">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{semestre.id}"/>
                </p:column>		

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ano"/>
                    </f:facet>
                    <h:outputText value="#{semestre.ano}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ativo"/>
                    </f:facet>
                    <h:outputText value="#{semestre.ativo}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Início"/>
                    </f:facet>
                    <h:outputText value="#{semestre.inicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fim"/>
                    </f:facet>
                    <h:outputText value="#{semestre.fim}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Período"/>
                    </f:facet>
                    <h:outputText value="#{semestre.periodoLetivo}"/>
                </p:column>		

            </p:dataTable>
            <br/>
            <p:outputLabel value="Id" for="idparadeletar"/>
            <h:inputText id="idparadeletar" value="#{consultaSemestreBean.idParaDeletar}" />
            <h:commandButton value="Deletar" action="#{consultaSemestreBean.deletarSemestre}" />
        </h:form>
    </h:body>
</html>
