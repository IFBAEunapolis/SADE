<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfessorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfessorEmpty}" rendered="#{professorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{professorController.items.rowCount > 0}">
                    <h:outputText value="#{professorController.pagination.pageFirstItem + 1}..#{professorController.pagination.pageLastItem + 1}/#{professorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{professorController.previous}" value="#{bundle.Previous} #{professorController.pagination.pageSize}" rendered="#{professorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{professorController.next}" value="#{bundle.Next} #{professorController.pagination.pageSize}" rendered="#{professorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{professorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessorTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{professorController.prepareView}" value="#{bundle.ListProfessorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorController.prepareEdit}" value="#{bundle.ListProfessorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorController.destroy}" value="#{bundle.ListProfessorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{professorController.prepareCreate}" value="#{bundle.ListProfessorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfessorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
