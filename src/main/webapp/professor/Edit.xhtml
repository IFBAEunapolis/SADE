<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfessorEditDlg" widgetVar="ProfessorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfessorTitle}">
            <h:form id="ProfessorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfessorLabel_id}"/>
                        <h:outputText value="#{professorController.selected.id}" title="#{bundle.ViewProfessorTitle_id}"/>
                        <p:outputLabel value="#{bundle.EditProfessorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{professorController.selected.nome}" title="#{bundle.EditProfessorTitle_nome}" required="true" requiredMessage="#{bundle.EditProfessorRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditProfessorLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{professorController.selected.area}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}" itemLabel="#{areaItem.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{professorController.update}" value="#{bundle.Save}" update="display,:ProfessorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfessorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfessorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
