<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfessorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfessorLabel_id}"/>
                    <h:outputText value="#{professorController.selected.id}" title="#{bundle.ViewProfessorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProfessorLabel_nome}"/>
                    <h:outputText value="#{professorController.selected.nome}" title="#{bundle.ViewProfessorTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewProfessorLabel_area}"/>
                    <h:outputText value="#{professorController.selected.area}" title="#{bundle.ViewProfessorTitle_area}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{professorController.destroyAndView}" value="#{bundle.ViewProfessorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfessorEditLink}"/>
                <br />
                <h:commandLink action="#{professorController.prepareCreate}" value="#{bundle.ViewProfessorCreateLink}" />
                <br />
                <h:commandLink action="#{professorController.prepareList}" value="#{bundle.ViewProfessorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfessorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
