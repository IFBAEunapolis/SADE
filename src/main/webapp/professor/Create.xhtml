<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfessorCreateDlg" widgetVar="ProfessorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfessorTitle}">
            <h:form id="ProfessorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professorController.selected != null}">       
                        <p:outputLabel value="#{bundle.CreateProfessorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{professorController.selected.nome}" title="#{bundle.CreateProfessorTitle_nome}" required="true" requiredMessage="#{bundle.CreateProfessorRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateProfessorLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{professorController.selected.area}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}" itemLabel="#{areaItem.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{professorController.create}" value="#{bundle.Save}" update="display,:ProfessorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfessorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfessorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
