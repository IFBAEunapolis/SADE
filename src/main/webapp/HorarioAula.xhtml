<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hor치rio de Aula</title>
	<h:outputScript library="js" name="Calendario pt_BR.js"/>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Hor치rio de Aula" />
			</f:facet>

			<p:outputLabel value="Hor치rio Inicial: " for="hi" />
			<p:calendar id="hi" value="#{hora.horaInicio}" pattern="HH:mm" timeOnly="true" locale="br" />

			<p:outputLabel for="hf" value="Hor치rio Final: " />
			<p:calendar id="hf" value="#{hora.horaFim}" pattern="HH:mm" timeOnly="true" locale="br" />

			<p:outputLabel for="button" value="Dia da Semana:" />
			<p:calendar id="button" value="#{hora.diaSemana}" locale="br" showOn="button" pattern="dd/mm/yyyy" />

		</p:panelGrid>
		 #{hora.mensagem}
		<br />
		<p:commandButton value="Cadastrar" action="#{hora.cadastrar}"
			update="@form" />
	</h:form>
</h:body>
</html>
