<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Horário de Aula</title>
</h:head>
<h:body>
	<h:form>
		<h1>Horário de Aula</h1>
	Dia Semana: <h:inputText value="#{hora.diaSemana}" />
		<br />
	Horário Início<h:inputText value="#{hora.horaInicio}" />
		<br />
	Horário Fim<h:inputText value="#{hora.horaFim}" />
		<br />
		<h:commandButton value="Enviar" action="#{hora.MensagemCadastro}"/>
		<br />
		 #{hora.mensagem}
	</h:form>
</h:body>
</html>
