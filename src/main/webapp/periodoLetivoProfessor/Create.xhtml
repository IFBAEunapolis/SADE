<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoLetivoProfessorCreateDlg" widgetVar="PeriodoLetivoProfessorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodoLetivoProfessorTitle}">
            <h:form id="PeriodoLetivoProfessorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoLetivoProfessorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoProfessorLabel_professor}" for="professor" />
                        <p:selectOneMenu id="professor" value="#{periodoLetivoProfessorController.selected.professor}" >
                            <f:selectItems value="#{professorController.itemsAvailableSelectOne}"
                                           var="professorItem"
                                           itemValue="#{professorItem}" itemLabel="#{professorItem.nome}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoProfessorLabel_periodoLetivo}" for="periodoLetivo" />
                        <p:selectOneMenu id="periodoLetivo" value="#{periodoLetivoProfessorController.selected.periodoLetivo}" >
                            <f:selectItems value="#{periodoLetivoController.itemsAvailableSelectOne}"
                                           var="periodoLetivoItem"
                                           itemValue="#{periodoLetivoItem}" itemLabel="#{periodoLetivoItem.ano}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoProfessorLabel_maximoHorasProfessor}" for="maximoHorasProfessor" />
                        <p:inputText id="maximoHorasProfessor" value="#{periodoLetivoProfessorController.selected.maximoHorasProfessor}" title="#{bundle.CreatePeriodoLetivoProfessorTitle_maximoHorasProfessor}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoProfessorRequiredMessage_maximoHorasProfessor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoLetivoProfessorController.create}" value="#{bundle.Save}" update="display,:PeriodoLetivoProfessorListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodoLetivoProfessorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodoLetivoProfessorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
