<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{disciplinaController.selected.id}" title="#{bundle.EditDisciplinaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{disciplinaController.selected.nome}" title="#{bundle.EditDisciplinaTitle_nome}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_curso}" for="curso" />
                    <h:selectOneMenu id="curso" value="#{disciplinaController.selected.curso}" title="#{bundle.EditDisciplinaTitle_curso}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_curso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_ementa}" for="ementa" />
                    <h:selectOneMenu id="ementa" value="#{disciplinaController.selected.ementa}" title="#{bundle.EditDisciplinaTitle_ementa}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_ementa}">
                        <f:selectItems value="#{ementaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_cargaHoraria}" for="cargaHoraria" />
                    <h:inputText id="cargaHoraria" value="#{disciplinaController.selected.cargaHoraria}" title="#{bundle.EditDisciplinaTitle_cargaHoraria}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_cargaHoraria}"/>
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_periodoDoCurso}" for="periodoDoCurso" />
                    <h:inputText id="periodoDoCurso" value="#{disciplinaController.selected.periodoDoCurso}" title="#{bundle.EditDisciplinaTitle_periodoDoCurso}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_periodoDoCurso}"/>
                </h:panelGrid>
                <h:commandLink action="#{disciplinaController.update}" value="#{bundle.EditDisciplinaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDisciplinaViewLink}"/>
                <br />
                <h:commandLink action="#{disciplinaController.prepareList}" value="#{bundle.EditDisciplinaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDisciplinaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
