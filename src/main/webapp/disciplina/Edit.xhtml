<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaEditDlg" widgetVar="DisciplinaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDisciplinaTitle}">
            <h:form id="DisciplinaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{disciplinaController.selected.id}" title="#{bundle.EditDisciplinaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{disciplinaController.selected.nome}" title="#{bundle.EditDisciplinaTitle_nome}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_curso}" for="curso" />
                        <p:selectOneMenu id="curso" value="#{disciplinaController.selected.curso}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_curso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="cursoItem"
                                           itemValue="#{cursoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_ementa}" for="ementa" />
                        <p:selectOneMenu id="ementa" value="#{disciplinaController.selected.ementa}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_ementa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ementaController.itemsAvailableSelectOne}"
                                           var="ementaItem"
                                           itemValue="#{ementaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_cargaHoraria}" for="cargaHoraria" />
                        <p:inputText id="cargaHoraria" value="#{disciplinaController.selected.cargaHoraria}" title="#{bundle.EditDisciplinaTitle_cargaHoraria}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_cargaHoraria}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_periodoDoCurso}" for="periodoDoCurso" />
                        <p:inputText id="periodoDoCurso" value="#{disciplinaController.selected.periodoDoCurso}" title="#{bundle.EditDisciplinaTitle_periodoDoCurso}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_periodoDoCurso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disciplinaController.update}" value="#{bundle.Save}" update="display,:DisciplinaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DisciplinaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DisciplinaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
