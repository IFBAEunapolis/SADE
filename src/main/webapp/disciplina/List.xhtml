<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDisciplinaEmpty}" rendered="#{disciplinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{disciplinaController.items.rowCount > 0}">
                    <h:outputText value="#{disciplinaController.pagination.pageFirstItem + 1}..#{disciplinaController.pagination.pageLastItem + 1}/#{disciplinaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{disciplinaController.previous}" value="#{bundle.Previous} #{disciplinaController.pagination.pageSize}" rendered="#{disciplinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{disciplinaController.next}" value="#{bundle.Next} #{disciplinaController.pagination.pageSize}" rendered="#{disciplinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{disciplinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_curso}"/>
                            </f:facet>
                            <h:outputText value="#{item.curso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_ementa}"/>
                            </f:facet>
                            <h:outputText value="#{item.ementa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_cargaHoraria}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargaHoraria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisciplinaTitle_periodoDoCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoDoCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{disciplinaController.prepareView}" value="#{bundle.ListDisciplinaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{disciplinaController.prepareEdit}" value="#{bundle.ListDisciplinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{disciplinaController.destroy}" value="#{bundle.ListDisciplinaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{disciplinaController.prepareCreate}" value="#{bundle.ListDisciplinaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDisciplinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
