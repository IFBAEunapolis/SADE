<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
<title>Tela de Disciplina</title>
</h:head>
<h:body>
<h:form>
<p:panelGrid columns="2" cellpadding="3">
	<f:facet name="header">
		<h:outputText value="Disciplina" />
	</f:facet>
	<p:outputLabel value="Nome:" for="no" />
	<p:inputText id="no" value="#{disciplinaBean.nome}" />
	<p:outputLabel value="Curso:" for="cur" />
	<p:inputText id="cur" value="#{disciplinaBean.curso}" />
	<p:outputLabel value="Ementa:" for="em" /> 
	<p:inputText id="em" value="#{disciplinaBean.ementa}" />
	<p:outputLabel value="Carga Horária:" for="car" />
	<p:inputText id="car" value="#{disciplinaBean.cargaHoraria}" />
	<p:outputLabel value="Pré-requisitos:" for="pr" />
	<p:inputText id="pr" value="#{disciplinaBean.preRequisitos}" />
	<p:outputLabel value="Turma:" for="tu" />
	<p:inputText id="tu" value="#{disciplinaBean.turmas}" />
	<p:outputLabel value="Periodo:" for="pe" />
	<p:inputText id="pe" value="#{disciplinaBean.periodo}" />
	<p:commandButton value="Cadastrar" action="#{disciplinaBean.cadastrar()}" />
</p:panelGrid>
</h:form>
</h:body>
</html>
