<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Tela de Disciplina</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" >
                <f:facet name="header">
                    <h:outputText value="Disciplina" />
                </f:facet>
                <p:outputLabel value="Nome:" for="no" />
                <p:inputText id="no" value="#{disciplinaBean.nome}" />
                <p:outputLabel value="Curso:" for="cur" />
                <p:selectOneMenu id="cur" value="#{disciplinaBean.curso}" style="width:190px">
                    <f:selectItem itemLabel="Selecione um Curso" itemValue=""/>
                    <f:selectItem itemLabel="ADS" itemValue="ADS-curso"/>
                </p:selectOneMenu>
                <p:outputLabel value="Ementa:" for="em" /> 
                <p:selectOneMenu id="em" value="#{disciplinaBean.ementa}" style="width:190px">
                    <f:selectItem itemLabel="Selecione uma Ementa" itemValue=""/>
                    <f:selectItem itemLabel="ADS" itemValue="ADS-curso"/>
                </p:selectOneMenu>
                <p:outputLabel value="Carga Horária:" for="car" />
                <p:inputText id="car" value="#{disciplinaBean.cargaHoraria}" />
                <p:outputLabel value="Pré-requisitos:" for="pr" />
                <p:selectCheckboxMenu id="pr" value="#{disciplinaBean.preRequisitos}" label="Pré-Requisitos"
                              filter="true" filterMatchMode="startsWith" style="width:225px" panelStyle="width:265px">
                    <f:selectItem itemLabel="ADS" itemValue="ADS-curso"/>
                </p:selectCheckboxMenu>
                <p:outputLabel value="Turma:" for="tu" />
                <p:selectCheckboxMenu id="tu" value="#{disciplinaBean.preRequisitos}" label="Turmas"
                              filter="true" filterMatchMode="startsWith" style="width:225px" panelStyle="width:265px">
                    <f:selectItem itemLabel="ADS" itemValue="ADS-curso"/>
                </p:selectCheckboxMenu>
                <p:outputLabel value="Periodo:" for="pe" />
                <p:selectOneMenu id="pe" value="#{disciplinaBean.ementa}" style="width:190px">
                    <f:selectItem itemLabel="Selecione uma Ementa" itemValue=""/>
                    <f:selectItem itemLabel="ADS" itemValue="ADS-curso"/>
                </p:selectOneMenu>
                
                <p:commandButton value="Cadastrar" action="#{disciplinaBean.cadastrar()}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
