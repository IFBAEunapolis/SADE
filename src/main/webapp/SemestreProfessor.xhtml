<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>Cadastro Semestre Professor</title>
</h:head>
    
<h:body>
    <h:form>
        <h1>Semestre Professor</h1>
        Professor: <h:inputText value="#{semestreprofessor.professor}" /><br/>
        Semestre: <h:inputText value="#{semestreprofessor.semestre}" /><br/>
        Turmas: <h:inputText value="#{semestreprofessor.turmas}" /><br/>
        Max. Horas Professor: <h:inputText value="#{semestreprofessor.maximoHorasProfessor}" /><br/>
        <h:commandButton value="Cadastrar" action="#{semestreprofessor.cadastrar()}" />
    </h:form>
</h:body>
</html>
