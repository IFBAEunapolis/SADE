<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Plano de Aula</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Plano de Aula" />
			</f:facet>
			<p:outputLabel value="Turma:" for="tu" />
			<p:inputText id="tu" size="20" value="#{plano.turma}" />
			<p:outputLabel for="de" value="Descrição" />
			<p:inputTextarea id="de" cols="40" rows="3" size="20" value="#{plano.descricao}" />
		</p:panelGrid>
		#{plano.mensagem}
		<br />
		<p:commandButton value="Cadastrar" action="#{plano.MensagemCadastro}"
			update="@form" />
	</h:form>
</h:body>
</html>
