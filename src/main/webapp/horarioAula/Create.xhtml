<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioAulaCreateDlg" widgetVar="HorarioAulaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioAulaTitle}">
            <h:form id="HorarioAulaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioAulaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioAulaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{horarioAulaController.selected.id}" title="#{bundle.CreateHorarioAulaTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHorarioAulaLabel_diaSemana}" for="diaSemana" />
                        <p:inputText id="diaSemana" value="#{horarioAulaController.selected.diaSemana}" title="#{bundle.CreateHorarioAulaTitle_diaSemana}" required="true" requiredMessage="#{bundle.CreateHorarioAulaRequiredMessage_diaSemana}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioAulaLabel_horaInicio}" for="horaInicio" />
                        <p:inputText id="horaInicio" value="#{horarioAulaController.selected.horaInicio}" title="#{bundle.CreateHorarioAulaTitle_horaInicio}" required="true" requiredMessage="#{bundle.CreateHorarioAulaRequiredMessage_horaInicio}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioAulaLabel_horaFim}" for="horaFim" />
                        <p:inputText id="horaFim" value="#{horarioAulaController.selected.horaFim}" title="#{bundle.CreateHorarioAulaTitle_horaFim}" required="true" requiredMessage="#{bundle.CreateHorarioAulaRequiredMessage_horaFim}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioAulaController.create}" value="#{bundle.Save}" update="display,:HorarioAulaListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioAulaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioAulaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
