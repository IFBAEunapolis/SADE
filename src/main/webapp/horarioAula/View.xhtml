<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioAulaViewDlg" widgetVar="HorarioAulaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioAulaTitle}">
            <h:form id="HorarioAulaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioAulaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioAulaLabel_id}"/>
                        <h:outputText value="#{horarioAulaController.selected.id}" title="#{bundle.ViewHorarioAulaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHorarioAulaLabel_diaSemana}"/>
                        <h:outputText value="#{horarioAulaController.selected.diaSemana}" title="#{bundle.ViewHorarioAulaTitle_diaSemana}"/>
                        <h:outputText value="#{bundle.ViewHorarioAulaLabel_horaInicio}"/>
                        <h:outputText value="#{horarioAulaController.selected.horaInicio}" title="#{bundle.ViewHorarioAulaTitle_horaInicio}"/>
                        <h:outputText value="#{bundle.ViewHorarioAulaLabel_horaFim}"/>
                        <h:outputText value="#{horarioAulaController.selected.horaFim}" title="#{bundle.ViewHorarioAulaTitle_horaFim}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioAulaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
