<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHorarioAulaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHorarioAulaLabel_id}"/>
                    <h:outputText value="#{horarioAulaController.selected.id}" title="#{bundle.ViewHorarioAulaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHorarioAulaLabel_diaSemana}"/>
                    <h:outputText value="#{horarioAulaController.selected.diaSemana}" title="#{bundle.ViewHorarioAulaTitle_diaSemana}"/>
                    <h:outputText value="#{bundle.ViewHorarioAulaLabel_horaInicio}"/>
                    <h:outputText value="#{horarioAulaController.selected.horaInicio}" title="#{bundle.ViewHorarioAulaTitle_horaInicio}"/>
                    <h:outputText value="#{bundle.ViewHorarioAulaLabel_horaFim}"/>
                    <h:outputText value="#{horarioAulaController.selected.horaFim}" title="#{bundle.ViewHorarioAulaTitle_horaFim}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horarioAulaController.destroyAndView}" value="#{bundle.ViewHorarioAulaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHorarioAulaEditLink}"/>
                <br />
                <h:commandLink action="#{horarioAulaController.prepareCreate}" value="#{bundle.ViewHorarioAulaCreateLink}" />
                <br />
                <h:commandLink action="#{horarioAulaController.prepareList}" value="#{bundle.ViewHorarioAulaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHorarioAulaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
