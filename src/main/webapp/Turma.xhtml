<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>Cadastro Turma</title>
</h:head>
    
<h:body>
    <h:form>
        <h1>Turma</h1>
        Disciplina: <h:inputText value="#{turma.disciplina}" /><br/>
        Plano Aula: <h:inputText value="#{turma.planoAula}" /><br/>
        Semestre Professor: <h:inputText value="#{turma.semestreProfessor}" /><br/>
        Hora Aula: <h:inputText value="#{turma.horarioAulas}" /><br/>
        <h:commandButton value="Cadastrar" action="#{turma.cadastrar()}" />
    </h:form>
</h:body>
</html>
