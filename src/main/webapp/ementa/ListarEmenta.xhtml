<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Consultar Ementa</title>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{ementaBean.consultar}" />
        </f:metadata>

        <p:menubar style="width: 49%">
            <p:menuitem value="Novo" outcome="CadastrarEmenta"/>
            <p:menuitem value="Listar" outcome="ListarEmenta"/>
        </p:menubar>
        
        <p:messages  showDetail="false" showSummary="true" />

        <h1  style="color: gray">Consulta de Ementa</h1>

        <h:form>
            <p:dataTable value="#{ementaBean.ementas}" var="ementa" style="width: 50%">
                <p:column headerText="Id" width="3%">
                    <h:outputText value="#{ementa.id}" />
                </p:column>
                <p:column headerText="Nome" width="40%">
                    <h:outputText value="#{ementa.nome}" />
                </p:column>
                <p:column headerText="DescriÃ§Ã£o" width="40%">
                    <h:outputText value="#{ementa.descricao}" />
                </p:column>
                <p:column width="18%">
                    <p:button icon="ui-icon-pencil" title="Editar"
                              outcome="EditarEmenta">
                        <f:param name="id" value="#{ementa.id}" />
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" process="@this"
                                     update="@form" action="#{ementaBean.excluir}">
                        <f:setPropertyActionListener value="#{ementa}"
                                                     target="#{ementaBean.ementaSelecionada}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
