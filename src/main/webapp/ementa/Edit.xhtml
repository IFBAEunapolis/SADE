<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmentaEditDlg" widgetVar="EmentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmentaTitle}">
            <h:form id="EmentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ementaController.selected != null}">                  
                        <p:outputLabel value="#{bundle.EditEmentaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{ementaController.selected.nome}" title="#{bundle.EditEmentaTitle_nome}" required="true" requiredMessage="#{bundle.EditEmentaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditEmentaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{ementaController.selected.descricao}" title="#{bundle.EditEmentaTitle_descricao}" required="true" requiredMessage="#{bundle.EditEmentaRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ementaController.update}" value="#{bundle.Save}" update="display,:EmentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
