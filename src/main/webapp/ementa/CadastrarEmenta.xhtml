<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro Ementa</title>
    </h:head>

    <h:body>
        <p:menubar style="width: 49%">
            <p:menuitem value="Novo" outcome="CadastrarEmenta"/>
            <p:menuitem value="Listar" outcome="ListarEmenta"/>
        </p:menubar>

        <h1  style="color: gray">Cadastro de Ementa</h1>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" size="50" value="#{ementaBean.ementa.nome}" />
                <p:outputLabel value="Descrição" for="descrição" />
                <p:inputTextarea id="descrição" rows="6" cols="50" counter="display" maxlength="120" counterTemplate="{0} caracteres restantes." value="#{ementaBean.ementa.descricao}" /><br />
                <h:outputText id="display" /><br />
                <p:commandButton value="Salvar" action="#{ementaBean.cadastrar}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
