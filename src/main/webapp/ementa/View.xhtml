<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmentaLabel_id}"/>
                    <h:outputText value="#{ementaController.selected.id}" title="#{bundle.ViewEmentaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmentaLabel_nome}"/>
                    <h:outputText value="#{ementaController.selected.nome}" title="#{bundle.ViewEmentaTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEmentaLabel_descricao}"/>
                    <h:outputText value="#{ementaController.selected.descricao}" title="#{bundle.ViewEmentaTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ementaController.destroyAndView}" value="#{bundle.ViewEmentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmentaEditLink}"/>
                <br />
                <h:commandLink action="#{ementaController.prepareCreate}" value="#{bundle.ViewEmentaCreateLink}" />
                <br />
                <h:commandLink action="#{ementaController.prepareList}" value="#{bundle.ViewEmentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
