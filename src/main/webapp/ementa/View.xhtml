<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmentaViewDlg" widgetVar="EmentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmentaTitle}">
            <h:form id="EmentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ementaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmentaLabel_id}"/>
                        <h:outputText value="#{ementaController.selected.id}" title="#{bundle.ViewEmentaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmentaLabel_nome}"/>
                        <h:outputText value="#{ementaController.selected.nome}" title="#{bundle.ViewEmentaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewEmentaLabel_descricao}"/>
                        <h:outputText value="#{ementaController.selected.descricao}" title="#{bundle.ViewEmentaTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
