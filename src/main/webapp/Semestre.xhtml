<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Cadastro Semestre</title>
    <h:outputScript library="js" name="Calendario pt_BR.js"/>
</h:head>
    
<h:body>
    <h:form>
    	<p:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Cadastro de Semestre" />
		</f:facet>
        <p:outputLabel value="Ano" for="ano"/>
        <h:inputText id="ano" value="#{semestre.ano}" />
        <p:outputLabel value="Periodo Letivo" for="periodoletivo"/>
        <h:inputText id="periodoletivo" value="#{semestre.periodoLetivo}" />
		<p:outputLabel for="buttonI" value="Início:" />
		<p:calendar id="buttonI" value="#{semestre.inicio}" locale="br" showOn="button" pattern="dd/mm/yyyy" />
		<p:outputLabel for="buttonF" value="Fim:" />
		<p:calendar id="buttonF" value="#{semestre.fim}" locale="br" showOn="button" pattern="dd/mm/yyyy" />
        <p:outputLabel value="Ativo" for="ativo"/>
		<h:selectOneRadio id="ativo" value="#{semestre.ativo}">
		<f:selectItem itemValue="true" itemLabel="Está ativo" />
		<f:selectItem itemValue="false" itemLabel="Está inativo" />
		</h:selectOneRadio>
        <h:commandButton value="Cadastrar" type="submit" action="#{semestre.cadastrar}" />
        
        </p:panelGrid>
    </h:form>
</h:body>
</html>
