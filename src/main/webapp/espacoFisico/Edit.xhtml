<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEspacoFisicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEspacoFisicoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{espacoFisicoController.selected.id}" title="#{bundle.EditEspacoFisicoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEspacoFisicoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{espacoFisicoController.selected.nome}" title="#{bundle.EditEspacoFisicoTitle_nome}" required="true" requiredMessage="#{bundle.EditEspacoFisicoRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{espacoFisicoController.update}" value="#{bundle.EditEspacoFisicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEspacoFisicoViewLink}"/>
                <br />
                <h:commandLink action="#{espacoFisicoController.prepareList}" value="#{bundle.EditEspacoFisicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEspacoFisicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
