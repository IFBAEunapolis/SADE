<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>

    <ui:composition>

        <p:dialog id="EspacoFisicoEditDlg"
                  widgetVar="EspacoFisicoEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="#{bundle.EditEspacoFisicoTitle}">
            <h:form id="EspacoFisicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 rendered="#{espacoFisicoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditEspacoFisicoLabel_nome}"
                                       for="nome" />
                        <p:inputText id="nome"
                                     value="#{espacoFisicoController.selected.nome}"
                                     title="#{bundle.EditEspacoFisicoTitle_nome}"
                                     required="true"
                                     requiredMessage="#{bundle.EditEspacoFisicoRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{espacoFisicoController.update}"
                                     value="#{bundle.Save}"
                                     update="display,:EspacoFisicoListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'EspacoFisicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     onclick="EspacoFisicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
