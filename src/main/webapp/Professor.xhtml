<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
<title>Cadastro de Professores</title>
</h:head>
<h:body>
<h:form>
<h1>Professor</h1>
Id: <h:inputText value="#{professor.id}" />
<br/>
Nome: <h:inputText value="#{professor.nome}" />
<br/>
Semestre: <h:inputText value="#{professor.semestre}" />
<br/>
<h:commandButton value="Enviar" action="#{professor.cadastrar()}" />
</h:form>
</h:body>
</html>
