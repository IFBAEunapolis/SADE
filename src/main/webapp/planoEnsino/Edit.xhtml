<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanoEnsinoEditDlg" widgetVar="PlanoEnsinoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlanoEnsinoTitle}">
            <h:form id="PlanoEnsinoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planoEnsinoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlanoEnsinoLabel_turma}" for="turma" />
                        <p:selectOneMenu id="turma" value="#{planoEnsinoController.selected.turma}" required="true" requiredMessage="#{bundle.EditPlanoEnsinoRequiredMessage_turma}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{turmaController.itemsAvailableSelectOne}"
                                           var="turmaItem"
                                           itemValue="#{turmaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlanoEnsinoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{planoEnsinoController.selected.descricao}" title="#{bundle.EditPlanoEnsinoTitle_descricao}" required="true" requiredMessage="#{bundle.EditPlanoEnsinoRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planoEnsinoController.update}" value="#{bundle.Save}" update="display,:PlanoEnsinoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlanoEnsinoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanoEnsinoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
