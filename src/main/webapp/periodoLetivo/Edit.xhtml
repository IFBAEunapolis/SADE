<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoLetivoEditDlg" widgetVar="PeriodoLetivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeriodoLetivoTitle}">
            <h:form id="PeriodoLetivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoLetivoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{periodoLetivoController.selected.id}" title="#{bundle.EditPeriodoLetivoTitle_id}" readonly="true" />
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{periodoLetivoController.selected.ano}" title="#{bundle.EditPeriodoLetivoTitle_ano}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_ano}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_periodoLetivo}" for="periodoLetivo" />
                        <p:inputText id="periodoLetivo" value="#{periodoLetivoController.selected.periodoLetivo}" title="#{bundle.EditPeriodoLetivoTitle_periodoLetivo}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_periodoLetivo}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_inicio}" for="inicio" />
                        <p:calendar id="inicio" pattern="dd/MM/yyyy" value="#{periodoLetivoController.selected.inicio}" title="#{bundle.EditPeriodoLetivoTitle_inicio}" />
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_fim}" for="fim" />
                        <p:calendar id="fim" pattern="dd/MM/yyyy" value="#{periodoLetivoController.selected.fim}" title="#{bundle.EditPeriodoLetivoTitle_fim}" />
                        <p:outputLabel value="#{bundle.EditPeriodoLetivoLabel_ativo}" for="ativo" />
                        <p:selectBooleanCheckbox id="ativo" value="#{periodoLetivoController.selected.ativo}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_ativo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoLetivoController.update}" value="#{bundle.Save}" update="display,:PeriodoLetivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeriodoLetivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodoLetivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
