<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeriodoLetivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{periodoLetivoController.selected.id}" title="#{bundle.EditPeriodoLetivoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{periodoLetivoController.selected.ano}" title="#{bundle.EditPeriodoLetivoTitle_ano}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_periodoLetivo}" for="periodoLetivo" />
                    <h:inputText id="periodoLetivo" value="#{periodoLetivoController.selected.periodoLetivo}" title="#{bundle.EditPeriodoLetivoTitle_periodoLetivo}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_periodoLetivo}"/>
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_inicio}" for="inicio" />
                    <h:inputText id="inicio" value="#{periodoLetivoController.selected.inicio}" title="#{bundle.EditPeriodoLetivoTitle_inicio}" />
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_fim}" for="fim" />
                    <h:inputText id="fim" value="#{periodoLetivoController.selected.fim}" title="#{bundle.EditPeriodoLetivoTitle_fim}" />
                    <h:outputLabel value="#{bundle.EditPeriodoLetivoLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{periodoLetivoController.selected.ativo}" title="#{bundle.EditPeriodoLetivoTitle_ativo}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_ativo}"/>
                </h:panelGrid>
                <h:commandLink action="#{periodoLetivoController.update}" value="#{bundle.EditPeriodoLetivoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeriodoLetivoViewLink}"/>
                <br />
                <h:commandLink action="#{periodoLetivoController.prepareList}" value="#{bundle.EditPeriodoLetivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeriodoLetivoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
