<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodoLetivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{periodoLetivoController.selected.id}" title="#{bundle.CreatePeriodoLetivoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{periodoLetivoController.selected.ano}" title="#{bundle.CreatePeriodoLetivoTitle_ano}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_periodoLetivo}" for="periodoLetivo" />
                    <h:inputText id="periodoLetivo" value="#{periodoLetivoController.selected.periodoLetivo}" title="#{bundle.CreatePeriodoLetivoTitle_periodoLetivo}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoRequiredMessage_periodoLetivo}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_inicio}" for="inicio" />
                    <h:inputText id="inicio" value="#{periodoLetivoController.selected.inicio}" title="#{bundle.CreatePeriodoLetivoTitle_inicio}" />
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_fim}" for="fim" />
                    <h:inputText id="fim" value="#{periodoLetivoController.selected.fim}" title="#{bundle.CreatePeriodoLetivoTitle_fim}" />
                    <h:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{periodoLetivoController.selected.ativo}" title="#{bundle.CreatePeriodoLetivoTitle_ativo}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoRequiredMessage_ativo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoLetivoController.create}" value="#{bundle.CreatePeriodoLetivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodoLetivoController.prepareList}" value="#{bundle.CreatePeriodoLetivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodoLetivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
