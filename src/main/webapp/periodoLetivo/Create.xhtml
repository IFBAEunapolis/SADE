<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoLetivoCreateDlg" widgetVar="PeriodoLetivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodoLetivoTitle}">
            <h:form id="PeriodoLetivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoLetivoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{periodoLetivoController.selected.id}" title="#{bundle.CreatePeriodoLetivoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{periodoLetivoController.selected.ano}" title="#{bundle.CreatePeriodoLetivoTitle_ano}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoRequiredMessage_ano}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_periodoLetivo}" for="periodoLetivo" />
                        <p:inputText id="periodoLetivo" value="#{periodoLetivoController.selected.periodoLetivo}" title="#{bundle.CreatePeriodoLetivoTitle_periodoLetivo}" required="true" requiredMessage="#{bundle.CreatePeriodoLetivoRequiredMessage_periodoLetivo}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_inicio}" for="inicio" />
                        <p:inputText id="inicio" value="#{periodoLetivoController.selected.inicio}" title="#{bundle.CreatePeriodoLetivoTitle_inicio}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_fim}" for="fim" />
                        <p:inputText id="fim" value="#{periodoLetivoController.selected.fim}" title="#{bundle.CreatePeriodoLetivoTitle_fim}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLetivoLabel_ativo}" for="ativo" />
                        <p:selectBooleanCheckbox id="ativo" value="#{periodoLetivoController.selected.ativo}" required="true" requiredMessage="#{bundle.EditPeriodoLetivoRequiredMessage_ativo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoLetivoController.create}" value="#{bundle.Save}" update="display,:PeriodoLetivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodoLetivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodoLetivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
