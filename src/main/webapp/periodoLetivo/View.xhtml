<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoLetivoViewDlg" widgetVar="PeriodoLetivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodoLetivoTitle}">
            <h:form id="PeriodoLetivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoLetivoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_id}"/>
                        <h:outputText value="#{periodoLetivoController.selected.id}" title="#{bundle.ViewPeriodoLetivoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_ano}"/>
                        <h:outputText value="#{periodoLetivoController.selected.ano}" title="#{bundle.ViewPeriodoLetivoTitle_ano}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_periodoLetivo}"/>
                        <h:outputText value="#{periodoLetivoController.selected.periodoLetivo}" title="#{bundle.ViewPeriodoLetivoTitle_periodoLetivo}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_inicio}">
                            <f:convertDateTime  pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <h:outputText value="#{periodoLetivoController.selected.inicio}" title="#{bundle.ViewPeriodoLetivoTitle_inicio}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_fim}">
                            <f:convertDateTime  pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <h:outputText value="#{periodoLetivoController.selected.fim}" title="#{bundle.ViewPeriodoLetivoTitle_fim}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLetivoLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{periodoLetivoController.selected.ativo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodoLetivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
