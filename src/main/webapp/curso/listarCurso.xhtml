<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
		<meta charset="UTF-8"/>
        <title>Cadastro Curso</title>
    </h:head>

    <h:body>
        <p:menubar style="width: 49%">
			<p:menuitem value="Novo" outcome="CadastrarCurso"/>
            <p:menuitem value="Listar" outcome="ListarCurso"/>
        </p:menubar>

        <h1  style="color: gray">Cadastro de Curso</h1>

        <h:form>
            <p:dataTable value="#{cursoBean.cursos}" var="curso" style="width: 50%">
                <p:column headerText="Id" width="5%">
                    <h:outputText value="#{curso.id}" />
                </p:column>
                <p:column headerText="Nome" width="40%">
                    <h:outputText value="#{curso.nome}" />
                </p:column>
                <p:column width="15%">
                    <p:button icon="ui-icon-pencil" title="Editar"
                              outcome="EditarCurso">
                        <f:param name="id" value="#{curso.id}" />
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" process="@this"
                                     update="@form" action="#{cursoBean.excluir}">
                        <f:setPropertyActionListener value="#{curso}"
                                                     target="#{cursoBean.selectCurso}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
