<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>

    <h:head>
		<meta charset="UTF-8"/>
        <title>Cadastro Curso</title>
    </h:head>

    <h:body>
        <p:menubar style="width: 49%">
			<p:menuitem value="Novo" outcome="CadastrarCurso"/>
            <p:menuitem value="Listar" outcome="ListarCurso"/>
        </p:menubar>

        <h1  style="color: gray">Cadastro de Curso</h1>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" size="50" value="#{cursoBean.curso.nome}" />
                <h:outputText id="display" /><br />
                <p:commandButton value="Salvar" action="#{cursoBean.cadastrar}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
