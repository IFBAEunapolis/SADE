<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 >

    <ui:composition>

        <p:dialog id="CursoEditDlg"
                  widgetVar="CursoEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="#{bundle.EditCursoTitle}">
            <h:form id="CursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 rendered="#{cursoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditCursoLabel_nome}"
                                       for="nome" />
                        <p:inputText id="nome"
                                     value="#{cursoController.selected.nome}"
                                     title="#{bundle.EditCursoTitle_nome}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCursoRequiredMessage_nome}"/>
                        
                        <p:outputLabel value="#{bundle.EditCursoLabel_disciplina}" 
                                       for="disciplina" />
                        <p:selectOneMenu id="disciplina" 
                                         value="#{cursoController.selected.disciplinas}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditCursoRequiredMessage_disciplina}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"
                                           var="disciplinaItem"
                                           itemValue="#{disciplinaItem}" 
                                           itemLabel="#{disciplinaItem.nome}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.update}"
                                     value="#{bundle.Save}"
                                     update="display,:CursoListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'CursoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     onclick="CursoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
